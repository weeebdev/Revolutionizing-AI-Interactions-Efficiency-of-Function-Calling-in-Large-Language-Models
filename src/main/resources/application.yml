server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/${POSTGRES_DB:aipaper}
    username: ${POSTGRES_USER:aipaper}
    password: ${POSTGRES_PASSWORD:aipaper}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

llm:
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://172.31.112.1:11434}
    model: ${OLLAMA_MODEL:llama3}
    timeout-seconds: 30
  gemini:
    api-key: ${GEMINI_API_KEY:changeme}
    base-url: https://generativelanguage.googleapis.com/v1beta/openai
    model: gemini-2.0-flash
    timeout-seconds: 60
  groq:
    api-key: ${GROQ_API_KEY:changeme}
    base-url: https://api.groq.com/openai
    model: llama3-70b-8192
    timeout-seconds: 60

benchmark:
  iterations: 100
  warmup-iterations: 0
  output-file: benchmark_results.csv
  ollama-models: ${OLLAMA_MODELS:llama3.1:70b}
  gemini:
    enabled: false
    iterations: 70
    warmup-iterations: 3
    delay-ms: 6500
  groq:
    enabled: false
    iterations: 300
    warmup-iterations: 5
    delay-ms: 2200
