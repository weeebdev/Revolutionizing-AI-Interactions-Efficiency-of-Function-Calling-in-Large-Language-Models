services:
  postgres:
    image: postgres:16-alpine
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aipaper}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
